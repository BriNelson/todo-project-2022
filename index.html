<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Todo App
      </h1>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Add a todo" id="userTask">
        </div>
        <div class="control">
           <input class="input" type="text" list="categoryDropdown" placeholder="Add Category" id="userCategory" />
          <datalist id="categoryDropdown">
            
          </datalist>
        </div>
        
        <div class="control">
          <a class="button is-info" id="addTodoButton">
            New Todo
          </a>
        </div>
      </div>
      <h5 class="title is-5" >Completed Tasks: <span id="completedTaskCount"></span></h5>
      <div class="tags" id="categoryList">
        
      </div>

      <ul id="toDoList"></ul> 

      <button class="button is-danger is-outlined" id="deleteAllButton">
        
        <span>Delete Completed</span>
      
      </button>
    </div>
   
  </section>
  <script type="text/javascript" src="todoData.js"></script>
  </body>
</html>
